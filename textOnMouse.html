<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 50px;
            margin: 0;
            position: absolute;
            top: 20%;
            left: 25%;
        }

        ul li {
            list-style: none;
            color: #1c6758;
            float: left;
            font-size: 40px;
            transition: 0.8s;
            cursor: pointer;
        }

        ul:hover li {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>C</li>
        <li>o</li>
        <li>d</li>
        <li>e</li>
        <li>W</li>
        <li>i</li>
        <li>t</li>
        <li>h</li>
        <li>R</li>
        <li>o</li>
        <li>h</li>
        <li>i</li>
        <li>t</li>

    </ul>
</body>

</html>
