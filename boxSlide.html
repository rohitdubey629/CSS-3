<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Slide</title>
</head>
<style>
    .carrousel {
        display: grid;
        grid-auto-flow: column;
        scroll-behavior: auto;
        gap: 1.2rem;
        overflow-y: auto;
        overscroll-behavior-x: contain;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
    }

    .card {
        border: 2px solid red;
        background: rgb(232, 192, 192);
        height: 300px;
        width: 300px;
        border-radius: 20px;
        text-align: center;
    }

    /* .carrousel:hover .card {} */
</style>

<body>
    <div class="carrousel">
        <article class="card">
            <h1>HTML</h1>
        </article>
        <article class="card">
            <h1>CSS</h1>
        </article>
        <article class="card">
            <h1>JS</h1>
        </article>
        <article class="card">
            <h1>React</h1>
        </article>
        <article class="card">
            <h1>GIT</h1>
        </article>
        <article class="card">
            <h1>java</h1>
        </article>
        <article class="card">
            <h1>C++</h1>
        </article>
    </div>
</body>

</html>
